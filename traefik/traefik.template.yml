api:
  dashboard: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  docker:
    exposedByDefault: false
  file:
    directory: /configurations
    watch: true

certificatesResolvers:
  letsencrypt:
    acme:
      email: "{email}"
      storage: "acme.json"
      httpChallenge:
        entryPoint: web
